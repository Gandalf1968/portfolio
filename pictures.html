<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Table</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* Horizontally center the content */
            align-items: center; /* Vertically center the content */
            min-height: 100vh; /* Make sure the content spans the entire viewport height */
            margin: 0; /* Remove default margin */
            background-color: teal; /* Background color */
        }

        table {
            border-collapse: collapse;
        }

        td {
            border: 2px solid black;
            border-radius: 10px;
            padding: 10px;
        }

        img {
            width: 400px; /* Set the width for the images */
            height: 300px; /* Set the height for the images */
            border-radius: 10px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <img src="parents.jpg" alt="parents">
            </td>
            <td>
                <img src ="cabin.jpg" alt="cabin">
            </td>
            <td>
                <img src="barn.jpg" alt="barn">
            </td>
        </tr>
        <tr>
            <td>
                <img src="botc.jpg" alt="botc">
            </td>
            <td>
                <img src="dain.jpg" alt="dain">
            </td>
            <td>
                <img src="otis.jpg" alt="otis">
            </td>
        </tr>
    </table>

    <a href="index.html">
        <img src="return.jpg" alt="Return to main page">
    </a>
</body>
</html>
